<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=5.0">
  <title>HeatBodyVentilator - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Login-specific responsive styles */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a252f 0%, #0f1419 100%);
      background-attachment: fixed;
      padding: var(--spacing-md);
    }
    
    .login-container {
      width: 100%;
      max-width: 450px;
      position: relative;
    }
    
    .login-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius-lg);
      padding: var(--spacing-xxl);
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(74, 111, 165, 0.2);
      text-align: center;
      animation: loginShow 0.8s ease forwards;
      transform: translateY(30px);
      opacity: 0;
      position: relative;
      overflow: hidden;
    }
    
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
    }
    
    @keyframes loginShow {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .logo-container {
      margin-bottom: var(--spacing-xl);
    }
    
    .logo-img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: var(--spacing-md);
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(74, 111, 165, 0.3);
    }
    
    .app-title {
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      font-weight: 700;
      color: var(--primary);
      margin: 0;
      margin-bottom: var(--spacing-sm);
      letter-spacing: -0.5px;
    }
    
    .app-subtitle {
      font-size: 1rem;
      color: #6c757d;
      margin: 0;
      margin-bottom: var(--spacing-xl);
      font-weight: 400;
    }
    
    .login-form {
      text-align: left;
    }
    
    .form-group {
      position: relative;
      margin-bottom: var(--spacing-lg);
    }
    
    .form-label {
      display: block;
      margin-bottom: var(--spacing-xs);
      font-weight: 600;
      color: var(--dark);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .form-control {
      width: 100%;
      padding: var(--spacing-md) var(--spacing-lg);
      font-size: 1rem;
      border: 2px solid #e9ecef;
      border-radius: var(--border-radius);
      background: #f8f9fa;
      transition: all var(--transition);
      box-sizing: border-box;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 3px rgba(74, 111, 165, 0.1);
      transform: translateY(-1px);
    }
    
    .password-container {
      position: relative;
    }
    
    .password-toggle {
      position: absolute;
      right: var(--spacing-md);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #6c757d;
      cursor: pointer;
      padding: var(--spacing-xs);
      border-radius: var(--border-radius-sm);
      transition: color var(--transition);
    }
    
    .password-toggle:hover {
      color: var(--primary);
    }
    
    .login-button {
      width: 100%;
      padding: var(--spacing-md) var(--spacing-lg);
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all var(--transition);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: var(--spacing-md);
      box-shadow: 0 4px 15px rgba(74, 111, 165, 0.3);
    }
    
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 25px rgba(74, 111, 165, 0.4);
    }
    
    .login-button:active {
      transform: translateY(0);
    }
    
    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: rgba(220, 53, 69, 0.1);
      color: var(--danger);
      padding: var(--spacing-md);
      border-radius: var(--border-radius);
      margin-bottom: var(--spacing-lg);
      border-left: 4px solid var(--danger);
      font-size: 0.9rem;
      display: none;
      animation: errorShow 0.3s ease;
    }
    
    @keyframes errorShow {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .device-info {
      margin-top: var(--spacing-xl);
      padding-top: var(--spacing-lg);
      border-top: 1px solid #e9ecef;
      text-align: center;
    }
    
    .device-info h4 {
      margin: 0 0 var(--spacing-md) 0;
      color: var(--primary);
      font-size: 1rem;
      font-weight: 600;
    }
    
    .device-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-sm);
      font-size: 0.85rem;
      color: #6c757d;
    }
    
    .device-detail {
      padding: var(--spacing-xs);
      background: #f8f9fa;
      border-radius: var(--border-radius-sm);
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      margin: var(--spacing-lg) 0;
      font-size: 0.9rem;
    }
    
    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
    }
    
    .loading-spinner {
      display: none;
      margin-right: var(--spacing-sm);
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    
    /* Mobile responsive adjustments */
    @media (max-width: 480px) {
      body {
        padding: var(--spacing-sm);
      }
      
      .login-card {
        padding: var(--spacing-xl);
      }
      
      .app-title {
        font-size: 1.8rem;
      }
      
      .device-details {
        grid-template-columns: 1fr;
      }
      
      .form-control {
        padding: var(--spacing-sm) var(--spacing-md);
      }
      
      .login-button {
        padding: var(--spacing-sm) var(--spacing-lg);
      }
    }
    
    /* Landscape mobile adjustments */
    @media (max-width: 767px) and (orientation: landscape) {
      body {
        padding: var(--spacing-sm);
      }
      
      .login-card {
        padding: var(--spacing-lg);
      }
      
      .logo-img {
        width: 60px;
        height: 60px;
      }
      
      .app-title {
        font-size: 1.5rem;
      }
      
      .device-info {
        margin-top: var(--spacing-md);
        padding-top: var(--spacing-md);
      }
    }
    
    /* Tablet adjustments */
    @media (min-width: 768px) and (max-width: 991px) {
      .login-container {
        max-width: 500px;
      }
      
      .login-card {
        padding: 50px;
      }
    }
    
    /* Desktop and larger */
    @media (min-width: 992px) {
      .login-container {
        max-width: 450px;
      }
      
      .login-card {
        padding: 60px;
      }
      
      .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
      }
    }
    
    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .logo-img {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }
    
    /* Print styles */
    @media print {
      body {
        background: white;
      }
      
      .login-card {
        box-shadow: none;
        border: 1px solid #ccc;
      }
      
      .login-button,
      .password-toggle {
        display: none;
      }
    }
    
    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      .login-card,
      .error-message,
      .loading-spinner {
        animation: none;
      }
      
      .login-button:hover,
      .form-control:focus {
        transform: none;
      }
    }
    
    /* High contrast mode */
    @media (prefers-contrast: high) {
      .login-card {
        background: white;
        border: 2px solid var(--dark);
      }
      
      .form-control {
        border: 2px solid var(--dark);
      }
      
      .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px var(--primary);
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo-container">
        <img src="/img/logo.png" alt="HeatBodyVentilator Logo" class="logo-img">
        <h1 class="app-title">HeatBodyVentilator</h1>
        <p class="app-subtitle">powered by SmartHome-Assistant.info</p>
      </div>
      
      <div class="error-message" id="errorMessage">
        Falsches Passwort. Bitte versuchen Sie es erneut.
      </div>
      
      <form class="login-form" id="loginForm" method="POST" action="/login">
        <div class="form-group">
          <label class="form-label" for="password">Passwort</label>
          <div class="password-container">
            <input 
              type="password" 
              id="password" 
              name="password"
              class="form-control" 
              placeholder="Gib hier dein Passwort ein"
              required
              autocomplete="current-password"
              autofocus
            >
            <button 
              type="button" 
              class="password-toggle" 
              id="passwordToggle"
              aria-label="Toggle password visibility"
              title="Show/Hide password"
            >
              üëÅÔ∏è
            </button>
          </div>
        </div>
        
        <div class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <label for="rememberMe">Erinnere dich an mich</label>
        </div>
        
        <button type="submit" class="login-button" id="loginButton">
          <span class="loading-spinner" id="loadingSpinner"></span>
          <span id="buttonText">Anmelden</span>
        </button>
      </form>
    </div>
  </div>

  <script>
    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('passwordToggle');
    const rememberCheckbox = document.getElementById('rememberMe');
    const loginButton = document.getElementById('loginButton');
    const buttonText = document.getElementById('buttonText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const errorMessage = document.getElementById('errorMessage');

    // Load saved credentials if "Remember me" was checked
    document.addEventListener('DOMContentLoaded', function() {
      loadSavedCredentials();
      
      // Focus on password field since username is optional
      passwordInput.focus();
    });

    // Password visibility toggle
    passwordToggle.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      passwordToggle.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Form submission
    loginForm.addEventListener('submit', function(e) {
      const password = passwordInput.value;
      
      if (!password) {
        e.preventDefault();
        showError('Bitte gib dein Passwort ein.');
        return;
      }
      
      // Save remember me preference
      if (rememberCheckbox.checked) {
        localStorage.setItem('rememberLogin', 'true');
      } else {
        localStorage.removeItem('rememberLogin');
      }
      
      // Let the form submit normally
      setLoadingState(true);
    });

    function setLoadingState(loading) {
      if (loading) {
        loginButton.disabled = true;
        loadingSpinner.style.display = 'inline-block';
        buttonText.textContent = 'Anmelden...';
      } else {
        loginButton.disabled = false;
        loadingSpinner.style.display = 'none';
        buttonText.textContent = 'Anmelden';
      }
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      
      // Auto-hide after 5 seconds
      setTimeout(() => {
        hideError();
      }, 5000);
    }

    function hideError() {
      errorMessage.style.display = 'none';
    }

    function showSuccess(message) {
      // Create temporary success message
      const successDiv = document.createElement('div');
      successDiv.textContent = message;
      successDiv.style.cssText = `
        background: rgba(40, 167, 69, 0.1);
        color: var(--success);
        padding: var(--spacing-md);
        border-radius: var(--border-radius);
        margin-bottom: var(--spacing-lg);
        border-left: 4px solid var(--success);
        font-size: 0.9rem;
        animation: errorShow 0.3s ease;
      `;
      
      // Replace error message with success
      errorMessage.style.display = 'none';
      errorMessage.parentNode.insertBefore(successDiv, errorMessage);
      
      setTimeout(() => {
        if (successDiv.parentNode) {
          successDiv.parentNode.removeChild(successDiv);
        }
      }, 3000);
    }

    function loadSavedCredentials() {
      try {
        if (localStorage.getItem('rememberLogin') === 'true') {
          rememberCheckbox.checked = true;
        }
      } catch (e) {
        console.log('Konnten gespeicherte Anmeldeinformationen nicht laden:', e);
      }
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', function(e) {
      // Enter key in username field moves to password
      if (e.key === 'Enter' && document.activeElement === usernameInput) {
        e.preventDefault();
        passwordInput.focus();
      }
      
      // Escape key clears form
      if (e.key === 'Escape') {
        usernameInput.value = '';
        passwordInput.value = '';
        hideError();
        usernameInput.focus();
      }
    });

    // Add shake animation for errors
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);

    // Auto-clear form validation messages
    passwordInput.addEventListener('input', hideError);

    // Prevent form submission with empty fields
    passwordInput.addEventListener('blur', function() {
      if (!this.value) {
        this.style.borderColor = 'var(--danger)';
      } else {
        this.style.borderColor = '';
      }
    });

    // Reset border colors on focus
    passwordInput.addEventListener('focus', function() {
      this.style.borderColor = '';
    });
  </script>
</body>
</html>
